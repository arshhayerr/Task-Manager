<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSaver Pro - Task Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* Apply Inter font globally */
        :root {
            /* Light Theme (Default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb; /* Gray 50 */
            --bg-accent: #f0f4f8; /* Custom light blue-gray */
            --text-primary: #1f2937; /* Gray 800 */
            --text-secondary: #4b5563; /* Gray 600 */
            --text-accent: #4f46e5; /* Indigo 600 */
            --border-color: #e5e7eb; /* Gray 200 */
            --header-bg-start: #4f46e5; /* Indigo 600 */
            --header-bg-end: #7c3aed; /* Purple 600 */
            --header-text: #ffffff;
            --button-primary-bg: #4f46e5; /* Indigo 600 */
            --button-primary-hover: #4338ca; /* Indigo 700 */
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --card-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
            --input-bg: #ffffff;
            --input-border: #d1d5db; /* Gray 300 */
            --input-focus-ring: #a5b4fc; /* Indigo 300 */
            --priority-low-bg: #eff6ff; --priority-low-text: #3b82f6; /* Blue */
            --priority-medium-bg: #fefce8; --priority-medium-text: #ca8a04; /* Yellow */
            --priority-high-bg: #fef2f2; --priority-high-text: #dc2626; /* Red */
            --completed-bg: #f0fdf4; /* Green 50 */
            --completed-border: #bbf7d0; /* Green 200 */
            --completed-text-color: #6b7280;
            --pomodoro-bg-start: #fef3c7; --pomodoro-bg-end: #fde68a; /* Amber */
            --pomodoro-border: #fcd34d;
            --pomodoro-text: #a16207;
            --review-bg-start: #ecfdf5; --review-bg-end: #a7f3d0; /* Emerald */
            --review-border: #6ee7b7;
            --review-text: #047857;
            --quote-bg-start: #f5f3ff; --quote-bg-end: #e9d5ff; /* Purple */
            --quote-border: #d8b4fe;
            --quote-text: #6b21a8;
            --progress-bg: #e5e7eb;
            --progress-fill: #34d399; /* Emerald 400 */
            --chatbot-button-bg: #3b82f6; /* Blue 500 */
            --chatbot-button-hover: #2563eb; /* Blue 600 */
            --chatbot-glass-bg: rgba(255, 255, 255, 0.5);
            --chatbot-glass-border: rgba(255, 255, 255, 0.6);
            --chatbot-header-bg: rgba(255, 255, 255, 0.2);
            --chatbot-input-bg: rgba(255, 255, 255, 0.7);
            --chatbot-text: #1f2937;
            --chatbot-msg-user-bg: #3b82f6;
            --chatbot-msg-bot-bg: #e5e7eb;
            --chatbot-msg-bot-text: #1f2937;
        }

        .dark {
            /* Dark Theme */
            --bg-primary: #111827; /* Gray 900 */
            --bg-secondary: #1f2937; /* Gray 800 */
            --bg-accent: #0f172a; /* Slate 900 */
            --text-primary: #f3f4f6; /* Gray 100 */
            --text-secondary: #9ca3af; /* Gray 400 */
            --text-accent: #818cf8; /* Indigo 400 */
            --border-color: #374151; /* Gray 700 */
            --header-bg-start: #3730a3; /* Indigo 800 */
            --header-bg-end: #5b21b6; /* Purple 800 */
            --header-text: #e5e7eb; /* Gray 200 */
            --button-primary-bg: #6366f1; /* Indigo 500 */
            --button-primary-hover: #818cf8; /* Indigo 400 */
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --card-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
            --input-bg: #374151; /* Gray 700 */
            --input-border: #4b5563; /* Gray 600 */
            --input-focus-ring: #6366f1; /* Indigo 500 */
            --priority-low-bg: #1e3a8a; --priority-low-text: #93c5fd; /* Blue */
            --priority-medium-bg: #78350f; --priority-medium-text: #fde047; /* Yellow */
            --priority-high-bg: #991b1b; --priority-high-text: #fecaca; /* Red */
            --completed-bg: #14532d; /* Dark Green */
            --completed-border: #15803d; /* Darker Green */
            --completed-text-color: #9ca3af;
            --pomodoro-bg-start: #451a03; --pomodoro-bg-end: #713f12; /* Dark Amber */
            --pomodoro-border: #a16207;
            --pomodoro-text: #fef3c7;
            --review-bg-start: #064e3b; --review-bg-end: #065f46; /* Dark Emerald */
            --review-border: #047857;
            --review-text: #a7f3d0;
            --quote-bg-start: #3b0764; --quote-bg-end: #581c87; /* Dark Purple */
            --quote-border: #7e22ce;
            --quote-text: #e9d5ff;
            --progress-bg: #374151;
            --progress-fill: #6ee7b7; /* Emerald 300 */
            --chatbot-button-bg: #60a5fa; /* Blue 400 */
            --chatbot-button-hover: #93c5fd; /* Blue 300 */
            --chatbot-glass-bg: rgba(31, 41, 55, 0.6); /* Gray 800 base */
            --chatbot-glass-border: rgba(55, 65, 81, 0.7); /* Gray 700 base */
            --chatbot-header-bg: rgba(55, 65, 81, 0.3);
            --chatbot-input-bg: rgba(55, 65, 81, 0.8);
            --chatbot-text: #f3f4f6;
            --chatbot-msg-user-bg: #60a5fa;
            --chatbot-msg-bot-bg: #4b5563; /* Gray 600 */
            --chatbot-msg-bot-text: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-accent);
            color: var(--text-primary);
            padding-bottom: 100px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom scrollbar for task list */
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 3px; }
        .task-list::-webkit-scrollbar-thumb { background: var(--text-accent); border-radius: 3px; }
        .task-list::-webkit-scrollbar-thumb:hover { background: var(--button-primary-hover); }

        /* Styling for completed tasks */
        .completed-text { text-decoration: line-through; color: var(--completed-text-color); opacity: 0.7; }
        .task-item.completed { background-color: var(--completed-bg); border-color: var(--completed-border); opacity: 0.8; }

        /* Priority Tag Styles */
        .priority-tag { font-size: 0.7rem; padding: 0.1rem 0.4rem; border-radius: 0.25rem; font-weight: 600; margin-left: 0.5rem; text-transform: uppercase; vertical-align: middle; }
        .priority-low { background-color: var(--priority-low-bg); color: var(--priority-low-text); }
        .priority-medium { background-color: var(--priority-medium-bg); color: var(--priority-medium-text); }
        .priority-high { background-color: var(--priority-high-bg); color: var(--priority-high-text); }

        /* Transitions */
        button, .task-item, input, select, textarea, section { transition: all 0.2s ease-in-out; }
        button:active { transform: scale(0.97); }
        .task-item:hover { transform: translateY(-1px); box-shadow: 0 2px 4px var(--shadow-color); }
                /* Pomodoro timer display */
                #timer-display { font-size: 3rem; font-weight: 600; letter-spacing: -0.05em; }

/* Progress Bar Styles */
.progress-bar-bg { background-color: var(--progress-bg); border-radius: 9999px; height: 0.75rem; overflow: hidden; }
.progress-bar-fill { background-color: var(--progress-fill); height: 100%; border-radius: 9999px; transition: width 0.5s ease-in-out; }

/* Editing input style */
.editing-input { border: 1px solid var(--input-focus-ring); background-color: var(--input-bg); color: var(--text-primary); border-radius: 4px; padding: 2px 4px; font-size: inherit; width: 90%; }

/* General Card Styling */
.card { background-color: var(--bg-primary); border-radius: 0.75rem; /* rounded-xl */ box-shadow: var(--card-shadow); overflow: hidden; }
.card-section { background-color: var(--bg-secondary); padding: 1rem; border-radius: 0.5rem; /* rounded-lg */ box-shadow: 0 1px 2px 0 var(--shadow-color); border: 1px solid var(--border-color); color: var(--text-primary); }
.card-section h2 { color: var(--text-primary); }
.card-section label { color: var(--text-secondary); }
.card-section input, .card-section select, .card-section textarea {
    background-color: var(--input-bg);
    border: 1px solid var(--input-border);
    color: var(--text-primary);
    border-radius: 0.375rem; /* rounded-md */
}
 .card-section input:focus, .card-section select:focus, .card-section textarea:focus {
    outline: none;
    border-color: var(--text-accent);
    box-shadow: 0 0 0 2px var(--input-focus-ring);
}
.primary-button {
    background-color: var(--button-primary-bg);
    color: var(--button-text);
    font-weight: 600; /* semibold */
    padding: 0.5rem 1rem; /* py-2 px-4 */
    border-radius: 0.375rem; /* rounded-md */
    box-shadow: 0 1px 2px 0 var(--shadow-color);
}
.primary-button:hover { background-color: var(--button-primary-hover); }
/* Filter/Search Styles */
.filter-button {
    background-color: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    padding: 0.3rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
}
.filter-button:hover { background-color: var(--border-color); color: var(--text-primary); }
.filter-button.active { background-color: var(--text-accent); color: var(--button-text); border-color: var(--text-accent); }
#search-task { padding-left: 2.5rem; /* Space for icon */ }

/* Theme Toggle Styles */
#theme-toggle { background: none; border: none; color: var(--header-text); cursor: pointer; font-size: 1.25rem; opacity: 0.8; }
#theme-toggle:hover { opacity: 1; }
/* Gradient Sections */
.pomodoro-section { background-image: linear-gradient(to bottom right, var(--pomodoro-bg-start), var(--pomodoro-bg-end)); border-color: var(--pomodoro-border); }
.pomodoro-section h2, .pomodoro-section #timer-display { color: var(--pomodoro-text); }
.pomodoro-section #timer-status { color: var(--text-secondary); } /* Use secondary text for status */
.review-section { background-image: linear-gradient(to bottom right, var(--review-bg-start), var(--review-bg-end)); border-color: var(--review-border); }
.review-section h2, .review-section #weekly-progress-percentage { color: var(--review-text); }
.review-section p, .review-section #review-stats { color: var(--text-secondary); }
.quote-section { background-image: linear-gradient(to bottom right, var(--quote-bg-start), var(--quote-bg-end)); border-color: var(--quote-border); }
.quote-section h2 { color: var(--quote-text); }
.quote-section #quote-text { color: var(--quote-text); opacity: 0.9; }
.quote-section #quote-author { color: var(--quote-text); opacity: 0.7; }
/* --- Chatbot Styles --- */
#chatToggleButton { background-color: var(--chatbot-button-bg); }
#chatToggleButton:hover { background-color: var(--chatbot-button-hover); }
.chat-message { max-width: 80%; word-wrap: break-word; }
.glassmorphism {
    background: var(--chatbot-glass-bg);
    backdrop-filter: blur(12px) saturate(150%);
    -webkit-backdrop-filter: blur(12px) saturate(150%);
    border: 1px solid var(--chatbot-glass-border);
    border-radius: 12px;
    color: var(--chatbot-text);
}
#chatWindow .rounded-t-lg { background-color: var(--chatbot-header-bg); }
#chatWindow .rounded-b-lg { background-color: var(--chatbot-header-bg); } /* Match header/footer */
#chatWindow h3 { color: var(--chatbot-text); }
#chatWindow #closeChatButton { color: var(--chatbot-text); opacity: 0.7; }
#chatWindow #closeChatButton:hover { opacity: 1; }
#chatMessages::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
#chatMessages::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.3); }
.dark #chatMessages::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); }
#chatInput {
    background-color: var(--chatbot-input-bg);
    border-color: var(--chatbot-glass-border);
    color: var(--chatbot-text);
}
#chatInput::placeholder { color: var(--chatbot-text); opacity: 0.6; }
#sendButton { background-color: var(--chatbot-button-bg); }
#sendButton:hover { background-color: var(--chatbot-button-hover); }
/* Chat message bubbles */
.chat-message.user-msg { background-color: var(--chatbot-msg-user-bg); color: var(--button-text); }
.chat-message.bot-msg { background-color: var(--chatbot-msg-bot-bg); color: var(--chatbot-msg-bot-text); }
</style>
</head>
<body class="min-h-screen p-4 md:p-8 relative">
  <div class="card max-w-5xl mx-auto">
    <header class="bg-gradient-to-r from-[var(--header-bg-start)] to-[var(--header-bg-end)] p-4 md:p-6 text-[var(--header-text)] flex justify-between items-center shadow-md">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">TimeSaver Pro</h1>
        <p class="text-sm opacity-80 mt-1">Organize, Focus, Achieve.</p>
      </div>
      <button id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <div class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2 space-y-6">
        <section class="card-section">
          <h2 class="text-xl font-semibold mb-4 border-b pb-2 border-[var(--border-color)]">Add New Task</h2>
          <form id="task-form" class="space-y-4">
            <div>
              <label for="task-input" class="block text-sm font-medium mb-1">Task Description:</label>
              <input type="text" id="task-input" placeholder="E.g., Finalize project report" required class="mt-1 block w-full px-3 py-2 sm:text-sm">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label for="task-deadline" class="block text-sm font-medium mb-1">Deadline (Optional):</label>
                <input type="date" id="task-deadline" class="mt-1 block w-full px-3 py-2 sm:text-sm">
              </div>
              <div>
                <label for="task-priority" class="block text-sm font-medium mb-1">Priority:</label>
                <select id="task-priority" class="mt-1 block w-full px-3 py-2 sm:text-sm">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <button type="submit" class="primary-button w-full">
              <i class="fas fa-plus mr-2"></i>Add Task
            </button>
          </form>
        </section>
        <section class="card-section">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-3 border-b pb-3 border-[var(--border-color)]">
            <h2 class="text-xl font-semibold whitespace-nowrap">Your Tasks</h2>
            <div class="w-full sm:w-auto flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
              <div class="relative flex-grow">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-search text-[var(--text-secondary)] text-sm"></i>
                </span>
                <input type="search" id="search-task" placeholder="Search tasks..." class="block w-full px-3 py-1.5 sm:text-sm">
      </div>
      <div id="filter-buttons" class="flex space-x-1 flex-shrink-0">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="active">Active</button>
        <button class="filter-button" data-filter="completed">Done</button>
      </div>
    </div>
  </div>
  <ul id="task-list" class="task-list max-h-96 overflow-y-auto space-y-3 pr-2">
    <li class="text-[var(--text-secondary)] italic p-2">Loading tasks...</li>
  </ul>
</section>
</div>
<div class="lg:col-span-1 space-y-6">
  <section class="card-section pomodoro-section text-center">
    <h2 class="text-xl font-semibold mb-3"><i class="fas fa-stopwatch mr-2"></i>Pomodoro Timer</h2>
    <div id="timer-display" class="mb-3">25:00</div>
    <div id="timer-status" class="text-sm font-medium mb-4">Status: Ready (Work)</div>
    <div class="flex justify-center space-x-3">
      <button id="start-pause-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-5 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-yellow-400">
        <i class="fas fa-play mr-1"></i>Start
      </button>
      <button id="reset-button" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-5 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400">
        <i class="fas fa-redo mr-1"></i>Reset
      </button>
    </div>
  </section>
</div>
<section class="card-section review-section">
  <h2 class="text-xl font-semibold mb-3 text-center"><i class="fas fa-chart-line mr-2"></i>Weekly Review</h2>
  <p class="text-center text-sm mb-1">Tasks Completed (Last 7 Days):</p>
  <div class="progress-bar-bg w-full mb-2">
      <div id="weekly-progress-bar" class="progress-bar-fill" style="width: 0%;"></div>
  </div>
  <div class="text-center">
      <span id="weekly-progress-percentage" class="text-2xl font-bold">0%</span>
      <span id="review-stats" class="text-sm block">(0 / 0 tasks)</span>
  </div>
</section>

<section class="card-section quote-section text-center">
  <h2 class="text-xl font-semibold mb-3"><i class="fas fa-quote-left mr-2"></i>Quote of the Moment</h2>
  <p id="quote-text" class="italic text-sm md:text-base mb-2">"Loading quote..."</p>
  <p id="quote-author" class="font-medium text-xs md:text-sm">- Loading</p>
</section>
