<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeSaver - Task Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
        /* Apply Inter font globally */
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    /* Custom scrollbar for task list */
    .task-list::-webkit-scrollbar {
    width: 6px;
  }
  .task-list::-webkit-scrollbar-track {
    background: #e0e7ff;
    border-radius: 3px;
  }
  .task-list::-webkit-scrollbar-thumb {
    background: #6366f1;
    border-radius: 3px;
  }
  .task-list::-webkit-scrollbar-thumb:hover {
    background: #4f46e5;
  }
   /* Styling for completed tasks */
  .completed {
    text-decoration: line-through;
    color: #6b7280;
  }

 /* Simple transition for buttons */
  button {
    transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
  }
  button:active {
    transform: scale(0.98);
  }

  #timer-display {
    font-size: 3rem;
    font-weight: 600;
  }
</style>

<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white text-center">
      <h1 class="text-3xl md:text-4xl font-bold">TimeSaver</h1>
      <p class="text-indigo-100 mt-1">Your Task Organizer for Busy Days</p>
    </header>
    <div class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-6">
        <!-- Add New Task Section -->
        <section class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-3">Add New Task</h2>
          <form id="task-form" class="space-y-3">
            <div>
              <label for="task-input" class="block text-sm font-medium text-gray-600">Task Description:</label>
              <input type="text" id="task-input" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
              <label for="task-deadline" class="block text-sm font-medium text-gray-600">Deadline (Optional):</label>
              <input type="date" id="task-deadline" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow">
              <i class="fas fa-plus mr-2"></i>Add Task
            </button>
          </form>
        </section>
    
        <!-- Today's Tasks Section -->
        <section class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <h2 class="text-xl font-semibold text-gray-700 mb-3">Today's Tasks</h2>
          <ul id="task-list" class="task-list max-h-60 overflow-y-auto space-y-2 pr-2">
            <li class="text-gray-500 italic">No tasks added yet.</li>
          </ul>
        </section>
      </div>
  
  

 
</head>
<body class="min-h-screen p-4 md:p-8">
</body>
</html>
