<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSaver - Master Your Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
                /* Custom gradient text */
        .gradient-text {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
         /* Simple hover effect for feature cards */
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
         /* Button hover effect */
        .cta-button:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="text-gray-800">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <i class="fas fa-stopwatch text-2xl text-indigo-600 mr-2"></i>
                    <span class="text-2xl font-bold text-gray-800">Time<span class="text-indigo-600">Saver</span></span>
                </div>
                <div class="flex items-center">
                    <a href="timesaver.html" class="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Launch App
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 py-20 md:py-32">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4">
                Stop Racing the Clock, <br class="hidden md:block"> Start <span class="gradient-text">Owning Your Time</span>.
            </h1>
            <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                Designed for busy students, TimeSaver helps you conquer deadlines, manage tasks effectively, and boost your focus with proven techniques. Finally, take control of your schedule!
            </p>
            <a href="timesaver.html" class="cta-button inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg transition duration-300 ease-in-out transform">
                Get Started Now <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </section>
    
    
</body>
</html>
